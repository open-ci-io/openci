name: dashboard
description: "A Dashboard for OpenCI"
publish_to: 'none'
version: 1.1.1+1
environment:
  sdk: ">=3.8.1 <4.0.0"
  
dependencies:
  cloud_firestore: ^5.6.9
  cross_file: ^0.3.4+2
  cupertino_icons: ^1.0.8
  file_picker: ^10.2.0
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.3.3+1
  flutter_hooks: ^0.21.2
  flutter_riverpod: ^2.6.1
  font_awesome_flutter: ^10.8.0
  freezed_annotation: ^3.0.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.6.1
  json_annotation: ^4.9.0
  loading_overlay: ^0.4.2
  modal_progress_hud_nsn: ^0.5.1
  openci_models:
    path: ../../packages/openci_models
  package_info_plus: ^8.3.0
  propertylistserialization: ^1.4.1
  riverpod_annotation: ^2.6.1
  sentry_flutter: ^8.14.2
  shared_preferences: ^2.5.3
  signals: ^6.0.2
  timelines_plus: ^1.0.7
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  wolt_modal_sheet: ^0.11.0

dev_dependencies:
  build_runner: ^2.5.0
  custom_lint: ^0.7.5
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  pedantic_mono: ^1.31.0
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5
  
flutter:
  uses-material-design: true

flutter_launcher_icons:
  macos:
    generate: true
    image_path: "assets/icon/openci_logo.png"

name: dashboard
description: "A Dashboard for OpenCI"
publish_to: 'none'
version: 1.1.0+11
environment:
  sdk: 3.7.1
  
dependencies:
  cloud_firestore: ^5.6.5
  cupertino_icons: ^1.0.8
  file_picker: ^8.3.7
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.3.2
  flutter_hooks: ^0.21.2
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.6.1
  json_annotation: ^4.9.0
  openci_models:
    path: ../../packages/openci_models
  riverpod_annotation: ^2.6.1
  sentry_flutter: ^8.13.3
  signals: ^6.0.2
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  pedantic_mono: ^1.30.3
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5
flutter:
  uses-material-design: true

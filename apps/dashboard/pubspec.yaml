name: dashboard
description: "A Dashboard for OpenCI"
publish_to: 'none'
version: 1.1.0+11
environment:
  sdk: ^3.6.0
  
dependencies:
  cloud_firestore: ^5.6.2
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.7
  firebase_auth: ^5.3.1
  firebase_core: ^3.10.1
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.3.1
  flutter_hooks: ^0.20.5
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.5.4
  json_annotation: ^4.9.0
  openci_models:
    path: ../../packages/openci_models
  riverpod_annotation: ^2.5.3
  sentry_flutter: ^8.13.0-beta.3
  signals: ^6.0.2
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.4.14
  custom_lint: ^0.7.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  pedantic_mono: ^1.28.0
  riverpod_generator: ^2.4.3
  riverpod_lint: ^2.3.13
flutter:
  uses-material-design: true

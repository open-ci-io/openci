name: Check Firebase Functions Deploy

on:
  pull_request:
    branches: [main, develop]

jobs:
  firebase:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openci-runner/firebase/functions

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: |
          npm ci
          cd ../../github-apps && npm ci
          pwd

      - name: Build firebase-functions
        run: npm --prefix openci-runner/firebase/functions run build

      - name: Build github-apps
        run: npm --prefix openci-runner/github-apps run build

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SA_KEY }}

      - name: Dry-run check via Emulator on PRs
        working-directory: openci-runner/firebase
        run: |
          npx firebase-tools emulators:exec \
            --only functions \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            "node -e \"console.log('emulator ready')\""

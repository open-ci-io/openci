name: Firebase Functions Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "openci-runner/firebase/functions/**"
      - ".github/workflows/firebase-functions-ci-cd.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "openci-runner/firebase/functions/**"
      - ".github/workflows/firebase-functions-ci-cd.yml"

jobs:
  github-apps-tests:
    uses: ./.github/workflows/reusable-github-apps-tests.yml

  firebase-functions-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: openci-runner/firebase/functions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies for github-apps
        working-directory: openci-runner/github-apps
        run: npm ci && npm run build

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-firebase-functions:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: [github-apps-tests, firebase-functions-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: openci-runner/firebase
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SA_KEY }}

      - uses: google-github-actions/get-secretmanager-secrets@v1
        id: secrets
        with:
          secrets: |
            FB_SERVICE_ACCOUNT:projects/${{ secrets.FIREBASE_PROJECT_ID }}/secrets/FB_SERVICE_ACCOUNT/versions/latest
            GITHUB_PRIVATE_KEY:projects/${{ secrets.FIREBASE_PROJECT_ID }}/secrets/GITHUB_PRIVATE_KEY/versions/latest
            GITHUB_WEBHOOK_SECRET:projects/${{ secrets.FIREBASE_PROJECT_ID }}/secrets/GITHUB_WEBHOOK_SECRET/versions/latest

      - name: Write .env files from Secret Manager
        working-directory: openci-runner/firebase/functions
        env:
          FB_SERVICE_ACCOUNT: ${{ steps.secrets.outputs.FB_SERVICE_ACCOUNT }}
          GITHUB_PRIVATE_KEY: ${{ steps.secrets.outputs.GITHUB_PRIVATE_KEY }}
          GITHUB_WEBHOOK_SECRET: ${{ steps.secrets.outputs.GITHUB_WEBHOOK_SECRET }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        shell: bash
        run: |
          set -euo pipefail

          escape() {
            printf '%s' "$1" \
              | sed 's/\\/\\\\/g' \
              | sed ':a;N;$!ba;s/\n/\\n/g' \
              | sed 's/"/\\"/g'
          }

          SA_JSON=$(printf '%s' "$FB_SERVICE_ACCOUNT" | jq -c '.')
          PRIVATE_KEY_ESC=$(escape "$GITHUB_PRIVATE_KEY")
          WEBHOOK_SECRET_ESC=$(escape "$GITHUB_WEBHOOK_SECRET")

          cat > .env.${FIREBASE_PROJECT_ID} <<EOF
          FB_SERVICE_ACCOUNT=${SA_JSON}
          GITHUB_PRIVATE_KEY="${PRIVATE_KEY_ESC}"
          GITHUB_WEBHOOK_SECRET="${WEBHOOK_SECRET_ESC}"
          GITHUB_APP_ID="${{ secrets.GH_APP_ID }}"
          EOF

      - name: Install github-apps dependencies
        working-directory: openci-runner/github-apps
        run: npm ci

      - name: Build github-apps
        working-directory: openci-runner/github-apps
        run: npm run build

      - name: Install firebase-functions dependencies
        working-directory: openci-runner/firebase/functions
        run: npm ci

      - name: Build firebase-functions
        working-directory: openci-runner/firebase/functions
        run: npm run build

      - name: Deploy Functions
        run: npx firebase-tools deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}

name: Firebase Functions Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "openci-runner/firebase/functions/**"
      - ".github/workflows/firebase-functions-ci-cd.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "openci-runner/firebase/functions/**"
      - ".github/workflows/firebase-functions-ci-cd.yml"

jobs:
  github-apps-tests:
    uses: ./.github/workflows/github-apps-tests.yml

  firebase-functions-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20, 22]
    defaults:
      run:
        working-directory: openci-runner/firebase/functions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-firebase-functions:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: [github-apps-tests, firebase-functions-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: openci-runner/firebase
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SA_KEY }}

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Deploy Functions
        run: npx firebase-tools deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}

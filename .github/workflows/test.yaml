name: Test
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./openci-runner
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Prepare CF secrets
        run: |
          cat <<'EOF' > .env
          GH_APP_WEBHOOK_SECRET=${{ secrets.GH_APP_WEBHOOK_SECRET }}
          EOF

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci .
        working-directory: .

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test-with-coverage

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

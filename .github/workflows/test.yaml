name: Test
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  test:
    strategy:
      matrix:
        runner: [ubuntu-latest, openci-runner-beta]
    runs-on: ${{ matrix.runner }}
    defaults:
      run:
        working-directory: ./openci-runner
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Prepare Cloudflare secrets
        run: |
          cat <<'EOF' > .env
          GH_APP_WEBHOOK_SECRET=${{ secrets.GH_APP_WEBHOOK_SECRET }}
          GH_APP_ID=${{ secrets.GH_APP_ID }}
          GH_APP_PRIVATE_KEY=${{ secrets.GH_APP_PRIVATE_KEY }}
          CF_ACCESS_CLIENT_ID=${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET=${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          INCUS_SERVER_URL=${{ secrets.INCUS_SERVER_URL }}
          EOF

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.3.8

      - name: Run Biome
        run: biome ci . --error-on-warnings
        working-directory: .

      - name: Check PATH
        run: |
          echo "PATH: $PATH"
          which npm || echo "npm not found in PATH"
          ls -la /usr/bin/npm || echo "/usr/bin/npm not found"
          /usr/bin/npm --version || echo "npm execution failed"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test-with-codecov

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

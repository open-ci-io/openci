name: Deploy GitHub Apps

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  github-apps-tests:
    uses: ./.github/workflows/reusable-github-apps-ci.yml

  firebase-functions-tests:
    uses: ./.github/workflows/reusable-firebase-functions-ci.yml

  deploy-firebase-functions:
    needs: [github-apps-tests, firebase-functions-tests]
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: ${{ github.event_name == 'pull_request' && ${{ secrets.FIREBASE_PROJECT_ID_FOR_PREVIEW_FUNCTIONS }} || ${{ secrets.FIREBASE_PROJECT_ID }} }}
      FIREBASE_SERVICE_ACCOUNT_JSON: ${{ github.event_name == 'pull_request' && ${{ secrets.FIREBASE_SA_KEY_FOR_PREVIEW_FUNCTIONS }} || ${{ secrets.FIREBASE_SA_KEY }} }}
    defaults:
      run:
        working-directory: openci-runner/firebase
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: $FIREBASE_SERVICE_ACCOUNT_JSON

      - name: Install dependencies
        working-directory: openci-runner/firebase/functions
        run: npm ci

      - name: Deploy Functions
        run: npx firebase-tools deploy --only functions --project $FIREBASE_PROJECT_ID
